<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #F4F4F4;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #444444;
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: "Open Sans", sans-serif;
            font-weight: 800;
            margin: 20px 0 10px;
            color: #444444;
        }
        
        p {
            margin: 10px 0;
        }
        
        a {
            color: #FF5A5F;
            text-decoration: none;
        }
        
        a:hover {
            color: #333333;
        }
        
        button {
            padding: 10px 20px;
            background-color: #FF5A5F;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #FF4348;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Demo nginx Website</h1>
        <p>This is a paragraph of text that describes how amazing this website is.</p>
        <button>Learn More</button>
    </div>
</body>
</html>
